<!DOCTYPE html>
<html lang = 'en'>
<head>
    <title> questions</title>
</head>
</html>
<body>
    {% if question %}
    <ul>

    {% for q in question %}
        <li><a href="question/{{q.id}}">{{ q.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available</p>
    {% endif %}
</body>

</html>
