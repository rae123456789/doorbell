<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel='stylesheet'
        href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css'>
</head>

<body>
    <div class="columns">
        <div class="column">
            <div class='box'>

                <div class="block">
                    <section class="hero is-small is-danger is-light">
                        <div class="hero-body">
                            <p class="title">
                            <h1 class='title'>Sign Up</h1>
                            </p>
                            <p class="subtitle">
                                New to Doorbell?
                            </p>
                        </div>

                    </section>
                </div>

                <form class="box" action="{% url 'doorbell:signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" name="username" type="username" placeholder="e.g. alex">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" name="password" type="password" placeholder="********">
                        </div>
                    </div>


                    <select class="dropdown is-hoverable" name="borough">
                        <div class="dropdown-trigger">
                            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">


                                <span>Boroughs</span>
                                <span class="icon is-small">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>

                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                {% for b in boroughs %}
                                <option value="{{b.bname}}" class="dropdown-item">
                                    {{b.bname}}
                                </option>
                                {% endfor %}
                            </div>
                        </div>
                        </select>

            <div class = 'block'>
                <input class="button is-danger" type="submit" value="Sign Up">
            </div>
            

        </form>

        </div>



    </div>
    <div class="column">
        <div class='box'>

            <div class="block">
                <section class="hero is-small is-danger is-light">
                    <div class="hero-body">
                        <p class="title">
                        <h1 class='title'>Login</h1>
                        </p>
                        <p class="subtitle">
                            Welcome Back!
                        </p>
                    </div>

                </section>
            </div>

            <form class="box" action="{% url 'doorbell:signin' %}" method="POST">
                {% csrf_token %}
                <div class="field">
                
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" name="username" type="username" placeholder="e.g. alex">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" name="password" type="password" placeholder="********">
                    </div>
                </div>


        <input class="button is-danger" type="submit" value="Log In">

    </form>

    </div>



</div>

        </div>






</body>
